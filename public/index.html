<!DOCTYPE html>
<html lang="pt-br" ng-app="angpic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Ang Pic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js" ></script>
        <script src="js/main.js" ></script>
        <script src="js/controllers/fotos-controller.js" ></script>
        <script src="js/directives/my-directives.js" ></script>
    </head>
    <body ng-controller="FotosController">
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Ang pic</h1>
            </div>                        
            
            <my-panel ng-repeat="foto in fotos" titulo="{{foto.titulo}}">
                <img style="max-width:300px;" class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
            </my-panel>          
                        
        </div>
    </body>
</html>
